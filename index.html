<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game</title>
  <!-- my style -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- my fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- header -->
  <div class="header">
    <h1>ROCK PAPER SCISSORS</h1>
    <img src="/assets/logo.svg" alt="#">
    <p><</p>
  </div>
  <!-- end header -->

  <!-- player start -->
  <div class="d-flex justify-content-center">
    <div class="player">
      <div>
        <h3 class="text-center">PLAYER 1</h3>
      </div>
      <div>
        <div class="rock" onclick="playGame('rock')">
          <img src="assets/batu.png" width="100" />
        </div>
      </div>
      <div>
        <div class="paper" onclick="playGame('paper')">
          <img src="assets/kertas.png" width="100" />
        </div>
      </div>
      <div>
        <div class="scissors" onclick="playGame('scissors')">
          <img src="assets/gunting.png" width="100" />
        </div>
      </div>
    </div>
    <!-- player end -->

    <!-- wasit start -->
    <div class="referee">
      <div class="ref bg-success rounded bg-opacity-75">
        <h3 class="text-center text-white pt-4">DRAW</h3>
      </div>
      <img class="refresh" src="assets/refresh.png"
        onClick="refreshAnim();setTimeout(function(){window.location.reload();}, 500)" width="100" />
      <h1 class="vs text-danger">VS</h1>
    </div>
    <!-- wasit end -->

    <!-- com start -->
    <div class="com">
      <div>
        <h3 class="text-center">COM</h3>
      </div>
      <div>
        <div class="rockCOM"><img src="assets/batu.png" width="100" /></div>
      </div>
      <div>
        <div class="paperCOM">
          <img src="assets/kertas.png" width="100" />
        </div>
      </div>
      <div>
        <div class="scissorsCOM">
          <img src="assets/gunting.png" width="100" />
        </div>
      </div>
    </div>
  </div>
<!-- com end -->
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
